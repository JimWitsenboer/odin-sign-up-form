<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left__subcontainer" style="background-image: url('https://images.unsplash.com/photo-1568841532039-a68f8551fdad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80;')">
      <div class="left__subcontainer__banner">
        <p>Don't stay in the shadows forever. Let us who you are.</p>
      </div>
    </div>
    <div class="right__subcontainer">
      <div class="right__subcontainer__top__banner">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum libero perspiciatis nam nemo illum. Impedit, similique nisi. Velit, excepturi labore.</p>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="right__subcontainer__middle__banner">
        <form class="sign_up_form">
          <div class="form__input">
            <label for="fname">FIRST NAME</label><br>
            <input type="text" id="fname"  placeholder="John">
          </div>
          <div class="form__input">
            <label for="lname">LAST NAME</label><br>
            <input type="text" id="lname" name="lname" placeholder="Doe">
          </div>
          <div class="form__input">
            <label for="email">EMAIL</label><br>
            <input type="text" id="email"  placeholder="John@doe.com">
          </div>
          <div class="form__input">
            <label for="phone">PHONE NUMBER</label><br>
            <input type="text" id="phone" name="phone" placeholder="0612345678">
          </div>
          <div class="form__input">
            <label for="password">PASSWORD</label><br>
            <input type="password" id="password"  placeholder="*********">
          </div>
          <div class="form__input">
            <label for="confirm_pw">CONFIRM PASSWORD</label><br>
            <input type="password" id="confirm_pw" name="confirm_pw" placeholder="*********"><br>
          </div>
      </div>
      <div class="right__subcontainer__bottom__banner">
        <div class="form__input">
          <input type="submit" id="primary__button" value="Create account">
        </div>
        <p>Already have an account? <a href="">login</a></p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
